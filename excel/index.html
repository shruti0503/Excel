<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Excel</title> 
   
</head>
<body>
     <!-- ------ -->
    <div class="page-actions-cont">
        <div class="page-actions">Home</div>
        <div class="page-actions">File</div>
        <div class="page-actions">Insert</div>
        <div class="page-actions">Layout</div>
        <div class="page-actions">Help</div>
    </div>

    <!-- icons -->
    <div class="cellprops-action-cont">
        <span class="material-icons">
            content_copy
        </span>
        <span class="material-icons">
            content_cut
        </span>
        <select name="" id="font-family-group" class="fontFamily">
            <option value="Arial">arial<option>
            <option value="sans-serif">sans-serif</option>
            <option value="cursive">cursive</option>
            <option value="fantasy">fantasy</option>
        </select>
        <select name="" id="" class="font-size-group fontSize">
            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>
            <option value="22">22</option>
        </select>
        <span class="material-icons bold">
            format_bold
        </span>
        <span class="material-icons italic">
            format_italic
        </span>
        <span class="material-icons underline">
            format_underline
        </span>
        <span class=" center material-icons alignment">
            format_align_center
        </span>
        <span class="left material-icons alignment">
            format_align_left
        </span>
        <span class="right material-icons alignment">
            format_align_right
        </span>
        <div class="color-prop">
            <span class="material-icons">
                format_color_fill
            </span>
            <input type="color" class="font-color-prop" id="">
        </div>

        <div class="color-prop">
            <span class="material-icons">
                format_color_text
            </span>
            <input type="color" class="background-color-prop" id="">
        </div>
       
    </div>
     <!-- ------ -->
    <div class="formula-actions-cont">
        <input type="text" readonly class="address-bar">
        <img width="50" height="50" class="formula-icon" src="https://img.icons8.com/ios-filled/50/formula-fx.png" alt="formula-fx"/>
        <input type="text" class="formula-bar">
    </div>
    <!-- ------ -->

    <div class="grid-cont">
        <div class="top-left-dummy"></div>
        <div class="address-col-cont"></div>
        <div class="cells-cont">
            <div class="address-row-cont"></div>
        </div>
    </div>

   <!-- ------ -->
    <div class="sheet-cont">
        <div class="sheet-add-icon">
            <span class="material-icons">
                post_add
            </span>

        </div>
        <div class="sheets-folder-cont">
            <div class="sheet-folder">Sheet1</div>

        </div>
        
    </div>
     <!-- ------ -->
     <script src="./gridBuilding.js" ></script>
     <script src="./cellProperties.js" ></script>
   

</body>
</html>
